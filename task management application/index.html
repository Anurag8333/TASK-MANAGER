<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TASK MANAGER</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles/index.css" />
</head>

<body onload="LoadInitialData()">
  <!-- mobile add button     -->
  <div class="mobile d-lg-none">
    <button class="btn btn-primary d-flex flex-nowrap align-items-center gap-2" data-bs-toggle="modal"
      data-bs-target="#addnewbtn" type="submit">
      <i class="fa-solid fa-plus"></i>
      <center>Add New</center>
    </button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="addnewbtn" tabindex="-1" aria-labelledby="addnewbtnlabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="addnewbtnlabel">Add New Task</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form>
        <div class="modal-body">
          <div class="mb-3">
            <label for="img_url" class="form-label">Image Url</label>
            <div class="input-group flex-nowrap pb-3">
              <input type="url" id="img_url" class="form-control" placeholder="Image Url" aria-label="Imageurl"
                aria-describedby="addon-wrapping" required />
            </div>
            
            <label for="task_title" class="form-label">Task Title</label>
            <div class="input-group flex-nowrap pb-3">
              <input type="text" id="task_title" class="form-control" placeholder="Title" aria-label="Imageurl"
                aria-describedby="addon-wrapping" required />
            </div>

            <label for="tags" class="form-label">Task Type</label>
            <div class="input-group flex-nowrap pb-3">
              <input type="text" id="tags" class="form-control" placeholder="Work ..." aria-label="Task Type"
                aria-describedby="addon-wrapping" required />
            </div>

            <label for="task_description" class="form-label">Task Description</label>
            <div class="input-group flex-nowrap pb-3">
              <textarea type="text" id="task_description" class="form-control" placeholder="About Your Task .. " aria-label="Imageurl"
                aria-describedby="addon-wrapping" required ></textarea>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
          <button type="submit" class="btn btn-primary" onclick="handleSubmit()">Save changes</button>
        </div>
      </form>
      </div>
    </div>
  </div>

  <!-- showdetailmodal -->
    <div class="modal fade" id="showTask" tabindex="-1" aria-labelledby="showTaskLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="showTaskLabel">Task Details</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body task_modal_body">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  

  <!-- navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TASKY</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
        <button class="btn btn-primary d-flex flex-nowrap align-items-center gap-2" data-bs-toggle="modal"
          data-bs-target="#addnewbtn" type="submit">
          <i class="fa-solid fa-plus"></i>
          <center>Add New</center>
        </button>
      </div>
    </div>
  </nav>

  <!-- section -->
  <div class="container">
    <section class="mt-4">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="input-group mb-3 shadow-lg rounded">
            <input type="text" class="form-control" placeholder="Search Task ..." aria-label="Search Task"
              aria-describedby="basic-addon2" oninput="searchTask.apply(this,arguments)"/>
            <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-magnifying-glass"></i></span>
          </div>
        </div>
      </div>
    </section>

    <section class="mt-4 mb-5">
      <div class="row task_content">
    
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script src="./script/index.js"></script>
</body>

</html>
